<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#111118"/>
    </linearGradient>
    
    <!-- Accent gradient for nodes -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e6e3"/>
      <stop offset="100%" style="stop-color:#8a8a8a"/>
    </linearGradient>
    
    <!-- Compound pattern -->
    <pattern id="gridPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="#00d4aa" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Subtle grid pattern -->
  <rect width="1200" height="630" fill="url(#gridPattern)"/>
  
  <!-- Left margin nodes - compound network visualization -->
  <g opacity="0.6">
    <!-- Connections -->
    <line x1="80" y1="120" x2="150" y2="200" stroke="#00d4aa" stroke-width="1" opacity="0.2"/>
    <line x1="150" y1="200" x2="100" y2="320" stroke="#00d4aa" stroke-width="1" opacity="0.15"/>
    <line x1="100" y1="320" x2="180" y2="400" stroke="#00d4aa" stroke-width="1" opacity="0.2"/>
    <line x1="180" y1="400" x2="120" y2="500" stroke="#00d4aa" stroke-width="1" opacity="0.15"/>
    <line x1="150" y1="200" x2="200" y2="280" stroke="#00d4aa" stroke-width="1" opacity="0.1"/>
    <line x1="200" y1="280" x2="180" y2="400" stroke="#00d4aa" stroke-width="1" opacity="0.1"/>
    <line x1="80" y1="120" x2="60" y2="220" stroke="#00d4aa" stroke-width="1" opacity="0.1"/>
    <line x1="60" y1="220" x2="100" y2="320" stroke="#00d4aa" stroke-width="1" opacity="0.15"/>
    
    <!-- Nodes with glow -->
    <circle cx="80" cy="120" r="20" fill="url(#nodeGlow)"/>
    <circle cx="80" cy="120" r="4" fill="#00d4aa"/>
    
    <circle cx="150" cy="200" r="25" fill="url(#nodeGlow)"/>
    <circle cx="150" cy="200" r="5" fill="#00d4aa"/>
    
    <circle cx="60" cy="220" r="15" fill="url(#nodeGlow)"/>
    <circle cx="60" cy="220" r="3" fill="#00d4aa"/>
    
    <circle cx="200" cy="280" r="18" fill="url(#nodeGlow)"/>
    <circle cx="200" cy="280" r="3.5" fill="#00d4aa"/>
    
    <circle cx="100" cy="320" r="22" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="320" r="4.5" fill="#00d4aa"/>
    
    <circle cx="180" cy="400" r="28" fill="url(#nodeGlow)"/>
    <circle cx="180" cy="400" r="6" fill="#00d4aa"/>
    
    <circle cx="120" cy="500" r="24" fill="url(#nodeGlow)"/>
    <circle cx="120" cy="500" r="5" fill="#00d4aa"/>
  </g>
  
  <!-- Right margin nodes -->
  <g opacity="0.6">
    <!-- Connections -->
    <line x1="1100" y1="100" x2="1050" y2="180" stroke="#00d4aa" stroke-width="1" opacity="0.2"/>
    <line x1="1050" y1="180" x2="1120" y2="280" stroke="#00d4aa" stroke-width="1" opacity="0.15"/>
    <line x1="1120" y1="280" x2="1080" y2="380" stroke="#00d4aa" stroke-width="1" opacity="0.2"/>
    <line x1="1080" y1="380" x2="1140" y2="480" stroke="#00d4aa" stroke-width="1" opacity="0.15"/>
    <line x1="1050" y1="180" x2="1000" y2="260" stroke="#00d4aa" stroke-width="1" opacity="0.1"/>
    <line x1="1000" y1="260" x2="1080" y2="380" stroke="#00d4aa" stroke-width="1" opacity="0.1"/>
    
    <!-- Nodes -->
    <circle cx="1100" cy="100" r="18" fill="url(#nodeGlow)"/>
    <circle cx="1100" cy="100" r="3.5" fill="#00d4aa"/>
    
    <circle cx="1050" cy="180" r="22" fill="url(#nodeGlow)"/>
    <circle cx="1050" cy="180" r="4.5" fill="#00d4aa"/>
    
    <circle cx="1000" cy="260" r="16" fill="url(#nodeGlow)"/>
    <circle cx="1000" cy="260" r="3" fill="#00d4aa"/>
    
    <circle cx="1120" cy="280" r="26" fill="url(#nodeGlow)"/>
    <circle cx="1120" cy="280" r="5.5" fill="#00d4aa"/>
    
    <circle cx="1080" cy="380" r="30" fill="url(#nodeGlow)"/>
    <circle cx="1080" cy="380" r="6" fill="#00d4aa"/>
    
    <circle cx="1140" cy="480" r="22" fill="url(#nodeGlow)"/>
    <circle cx="1140" cy="480" r="4.5" fill="#00d4aa"/>
  </g>
  
  <!-- Version tag -->
  <text x="600" y="160" font-family="monospace" font-size="14" fill="#00d4aa" text-anchor="middle" letter-spacing="3" opacity="0.8">ESSAY V1.0 · THINKING IN PROGRESS</text>
  
  <!-- Main title -->
  <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="-2">From Vibe Coding to</text>
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="-2">Compound Engineering</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Georgia, serif" font-size="24" fill="#8a8a8a" text-anchor="middle" font-style="italic">Building Software Philosophies in the AI Era</text>
  
  <!-- Accent line -->
  <rect x="540" y="460" width="120" height="3" fill="#00d4aa" rx="1.5"/>
  
  <!-- Author and date -->
  <text x="600" y="520" font-family="monospace" font-size="16" fill="#4a4a4a" text-anchor="middle">Nauman · January 2026</text>
  
  <!-- Tech tags -->
  <g font-family="monospace" font-size="12" fill="#00d4aa">
    <rect x="380" y="550" width="80" height="28" rx="14" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
    <text x="420" y="568" text-anchor="middle" opacity="0.7">Python</text>
    
    <rect x="480" y="550" width="100" height="28" rx="14" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
    <text x="530" y="568" text-anchor="middle" opacity="0.7">Clean Arch</text>
    
    <rect x="600" y="550" width="60" height="28" rx="14" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
    <text x="630" y="568" text-anchor="middle" opacity="0.7">AI</text>
    
    <rect x="680" y="550" width="120" height="28" rx="14" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
    <text x="740" y="568" text-anchor="middle" opacity="0.7">Compound</text>
  </g>
</svg>
